<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>Assign Options to Vehicle</title>
  <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
  <h1>Assign Options to Vehicle</h1>

  <h:form>
    <h2>Selected Vehicle ID: #{vehicleOptionBean.vehicleId}</h2>

    <div class="form-group">
      <h:outputLabel>Select Vehicle Options:</h:outputLabel>
      <h:selectManyCheckbox value="#{vehicleOptionBean.selectedOptionIds}" layout="pageDirection">
        <f:selectItems value="#{vehicleOptionBean.vehicleOptions}" var="option"
                       itemLabel="#{option.name} - $#{option.price}"
                       itemValue="#{option.id}"/>
      </h:selectManyCheckbox>
    </div>

    <h:commandButton value="Assign Options" action="#{vehicleOptionBean.saveVehicleOptions}" styleClass="btn"/>
    <h:commandButton value="Cancel" action="vehicles" styleClass="btn btn-secondary" immediate="true"/>
  </h:form>
</h:body>
</html>
