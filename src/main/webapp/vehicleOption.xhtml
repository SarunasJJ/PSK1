<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>Vehicle Options</title>
  <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
  <h1>Vehicle Options Management</h1>

  <h:form>
    <h:dataTable value="#{vehicleOptionBean.vehicleOptions}" var="option" styleClass="data-table">
      <h:column>
        <f:facet name="header">ID</f:facet>
        #{option.id}
      </h:column>
      <h:column>
        <f:facet name="header">Name</f:facet>
        #{option.name}
      </h:column>
      <h:column>
        <f:facet name="header">Price</f:facet>
        $#{option.price}
      </h:column>
      <h:column>
        <f:facet name="header">Vehicles Count</f:facet>
        #{option.vehicles.size()}
      </h:column>
    </h:dataTable>

    <h2>Add New Vehicle Option</h2>
    <div class="form-group">
      <h:outputLabel for="optionName">Option Name:</h:outputLabel>
      <h:inputText id="optionName" value="#{vehicleOptionBean.vehicleOption.name}" required="true"/>
    </div>
    <div class="form-group">
      <h:outputLabel for="optionPrice">Price:</h:outputLabel>
      <h:inputText id="optionPrice" value="#{vehicleOptionBean.vehicleOption.price}" required="true"/>
    </div>
    <h:commandButton value="Save Option" action="#{vehicleOptionBean.saveVehicleOption}" styleClass="btn"/>
  </h:form>

  <div style="margin-top: 20px;">
    <h:link outcome="index" value="Back to Home" styleClass="btn"/>
    <h:link outcome="vehicles" value="Manage Vehicles" styleClass="btn"/>
  </div>
</h:body>
</html>
