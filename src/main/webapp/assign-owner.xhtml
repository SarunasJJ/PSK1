<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>Assign Owner</title>
  <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
  <h1>Assign Owner to Vehicle</h1>

  <h:form>
    <h2>Selected Vehicle: #{vehicleBean.vehicleId}</h2>

    <div class="form-group">
      <h:outputLabel for="clientSelect">Select Client:</h:outputLabel>
      <h:selectOneMenu id="clientSelect" value="#{vehicleBean.clientId}" required="true">
        <f:selectItem itemLabel="-- Select Client --" itemValue=""/>
        <f:selectItems value="#{vehicleBean.allClients}" var="client"
                       itemLabel="#{client.name}"
                       itemValue="#{client.id}"/>
      </h:selectOneMenu>
    </div>

    <h:commandButton value="Assign Owner" action="#{vehicleBean.purchaseVehicle}" styleClass="btn"/>
    <h:commandButton value="Cancel" action="vehicles" styleClass="btn btn-secondary" immediate="true"/>
  </h:form>
</h:body>
</html>
